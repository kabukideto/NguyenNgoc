<p>Chim cánh cụt hay còn gọi là chim cụt cánh (bộ Sphenisciformes, họ Spheniscidae - lấy theo chi Spheniscus nghĩa là hình nêm) là một nhóm chim nước không bay được . Chúng hầu như chỉ sống ở Nam bán cầu, với duy nhất một loài, chim cánh cụt Galápagos, được tìm thấy ở phía bắc đường xích đạo.</p>

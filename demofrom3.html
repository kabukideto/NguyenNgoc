<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div_tong{
            background: burlywood;
            padding: 10px;
            width: 400px;
            border-radius: 10px;
            margin: 0px auto;
        }
        .div_img{
            width: 300px;
            margin: 0px auto;
            border-radius: 10px;
        }
        img{
            border-radius: 5px;
        }
        .div_form{
           text-align: center;
        }
        span{
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="div_tong">
        <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
            <div class="div_img">
                <img src="https://learn.codegym.vn/storage/2020/11/Logo.png" alt="Error">
            </div>
            <div class="div_form">
                <span>Họ và tên:</span><br />
                <input name="name" type="text" /><br/>
                <br />
                <span>Email:</span><br />
                <input name="email" type="email" /><br/>
                <br />
                <span>Số điện thoại:</span><br />
                <input name="phone" type="text" /><br/>
                <br />
                <span>Giới tính:</span><br />
                <label><input name="gender" type="radio" checked />Nam</label>
                <label><input name="gender" type="radio" />Nữ</label>
                <br />
                <br />
                <input name="senddata" type="submit" value="Đăng ký">
            </div>
        </form>
    </div>
</body>
</html>
